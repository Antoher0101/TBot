syntax = "proto3";

package bot.model;

import "google/protobuf/timestamp.proto";

option java_package = "com.mawus.core.grpc.model";
option java_outer_classname = "ClientProto";

message Client {
  int64 chatId = 1;
  string id = 2;
  string name = 3;
  string phoneNumber = 4;
  google.protobuf.Timestamp createTs = 5;
  bool active = 6;
}